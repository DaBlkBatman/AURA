<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AURA Companion</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 1. Face Scan -->
  <section id="face-scan-screen" class="screen active">
    <h2>Welcome, Guardian</h2>
    <p>AURA will now scan your face to begin our journey.</p>
    <video id="video" autoplay muted></video>
    <button id="start-scan-btn">Begin Scan</button>
    <p id="scan-feedback" class="feedback"></p>
  </section>

  <!-- 2. Origin Story -->
  <section id="origin-story-screen" class="screen">
    <video id="field-video" autoplay muted loop>
      <source src="moon-garden.mp4" type="video/mp4" />
    </video>
    <audio id="lofi-music" autoplay loop>
      <source src="lofi-jazz.mp3" type="audio/mpeg" />
    </audio>
    <div class="overlay">
      <h2>AURA’s Origin</h2>
      <p id="story-text"></p>
      <button id="next-story-btn">Next</button>
    </div>
  </section>

  <!-- (the rest of your screens go here: onboarding, customization, builder, auth, sanctuary) -->

  <!-- 1) Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <!-- 2) Ritual bootstrap & face-scan handler -->
  <script defer src="script.js"></script>
  <!-- 3) Main flow (onboarding → customization → builder → auth → sanctuary) -->
  <script defer src="app.js"></script>
</body>
</html>
