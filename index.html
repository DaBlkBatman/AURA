<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AURA Companion</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>

  <!-- 1. Face Scan -->
  <section id="face-scan-screen" class="screen active">
    <h2>Welcome, Guardian</h2>
    <p>AURA will now scan your face to begin your journey.</p>
    <video id="video" autoplay muted></video>
    <button id="start-scan-btn">Begin Scan</button>
    <p id="scan-feedback"></p>
  </section>

  <!-- 2. Origin Story -->
  <section id="origin-story-screen" class="screen">
    <video autoplay muted loop id="field-video">
      <source src="field.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h2>AURA’s Origin</h2>
      <p id="story-text"></p>
      <button id="next-story-btn">Next</button>
    </div>
  </section>

  <!-- 3. Onboarding -->
  <section id="onboarding-screen" class="screen">
    <h2>Let’s Get to Know You</h2>
    <label>Name: <input type="text" id="userName" /></label>
    <label>What brings you here today? <input type="text" id="userIntent" /></label>
    <button id="submit-onboarding-btn">Continue</button>
  </section>

  <!-- 4. Customization -->
  <section id="customization-screen" class="screen">
    <h2>Customize AURA</h2>
    <label>Skin Tone: <input type="color" id="skinColor" /></label>
    <label>Clothing Style:
      <select id="clothingStyle">
        <option value="ritual">Ritual Robes</option>
        <option value="casual">Casual</option>
        <option value="futuristic">Futuristic</option>
      </select>
    </label>
    <div id="aura-preview"></div>
    <button id="save-customization-btn">Save</button>
  </section>

  <!-- 5. Home Builder -->
  <section id="home-builder-screen" class="screen">
    <h2>Build Your Sanctuary</h2>
    <canvas id="homeCanvas"></canvas>
    <select id="homeItem">
      <option value="cabin">Cabin</option>
      <option value="temple">Temple</option>
      <option value="treehouse">Treehouse</option>
    </select>
    <button id="place-home-item-btn">Place</button>
    <button id="finish-home-btn">Finish</button>
  </section>

  <!-- 6. Authentication -->
  <section id="auth-screen" class="screen">
    <h2>Welcome Back</h2>
    <p>Authenticating your face to enter your sanctuary…</p>
    <video id="authVideo" autoplay muted></video>
    <button id="auth-scan-btn">Scan Face</button>
    <p id="auth-feedback"></p>
  </section>

  <!-- 7. Sanctuary -->
  <section id="sanctuary-screen" class="screen">
    <h2>Your Sanctuary</h2>
    <div id="chat-window"></div>
    <input type="text" id="taskInput" placeholder="What do you need help with?" />
    <button id="submitTaskBtn">Ask AURA</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
