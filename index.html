<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AURA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- 1. Loading Ritual -->
  <div id="loading-screen">
    <h1>Preparing AURA…</h1>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <!-- 2. Pairing Screen -->
  <div id="pairing-screen" class="hidden">
    <div id="guardian-ring"></div>
    <div id="aura-face" data-expression="calm"></div>
    <button id="pair-btn">Begin Pairing</button>
  </div>

  <!-- 3. Main App (hidden until after pairing) -->
  <div id="main-app" class="hidden">
      <!-- 4. Face-Login Screen -->
  <div id="face-login-screen" class="hidden">
    <h2>Welcome Back</h2>
    <video id="video" width="320" height="240" autoplay muted></video>
    <button id="capture-face-btn">Capture & Sign In</button>
  </div>

  <!-- 5. Field Entrance & Story -->
  <div id="field-screen" class="hidden">
    <video id="field-video" loop muted autoplay>
      <source src="field.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1>AURA’s Origin</h1>
      <p id="story-text"></p>
      <button id="story-next-btn">Continue</button>
    </div>
  </div>

  <!-- 6. Safe-Space Builder Stub -->
  <div id="builder-screen" class="hidden">
    <h2>Build Your Sanctuary</h2>
    <canvas id="builder-canvas" width="800" height="400"></canvas>
    <div id="builder-controls">
      <select id="item-select">
        <option value="cave">Cave</option>
        <option value="castle">Castle</option>
        <option value="sofa">Sofa</option>
        <option value="lamp">Lamp</option>
      </select>
      <button id="place-item-btn">Place Item</button>
      <button id="finish-builder-btn">Finish</button>
    </div>
  </div>

  <!-- 7. AURA Customization -->
  <div id="customize-screen" class="hidden">
    <h2>Customize AURA</h2>
    <label>Skin Tone: <input type="color" id="skin-color-picker" /></label>
    <label>Breast Size: 
      <input type="range" id="breast-size-slider" min="1" max="5" />
    </label>
    <label>Pubic Hair Style:
      <select id="bush-style-select">
        <option value="none">None</option>
        <option value="trimmed">Trimmed</option>
        <option value="full">Full</option>
      </select>
    </label>
    <label>Loc Color & Style:
      <input type="color" id="loc-color-picker" />
      <select id="loc-style-select">
        <option value="long">Long</option>
        <option value="bob">Bob</option>
        <option value="updo">Updo</option>
      </select>
    </label>
    <button id="save-customization-btn">Save Appearance</button>
  </div>

  <!-- 8. Conversation UI -->
  <div id="conversation-screen" class="hidden">
    <h2>Talk with AURA</h2>
    <div id="chat-window"></div>
    <button id="start-listening-btn">Speak Now</button>
  </div>

    <div id="petal-container"></div>
    <div id="archive"></div>

    <!-- 3a. Appearance Customization -->
    <section id="image-customization">
      <h2>Customize AURA’s Appearance</h2>
      <input type="file" id="image-input" accept="image/*" multiple />
      <div id="image-preview-container"></div>
    </section>

    <!-- 3b. Skill Teaching Engine -->
    <section id="skill-teaching">
      <h2>Teach Me a Skill</h2>
      <select id="skill-select">
        <option value="coding">Coding</option>
        <option value="budgeting">Budgeting</option>
        <option value="storytelling">Storytelling</option>
      </select>
      <button id="teach-skill-btn">Teach Skill</button>
      <div id="lesson-content"></div>
      <div id="resource-list"></div>
    </section>

    <!-- 3c. Financial Freedom Ritual -->
    <section id="financial-ritual">
      <h2>Daily Wealth Ritual</h2>
      <button id="start-wealth-btn">Begin Wealth Ritual</button>
      <div id="ritual-summary"></div>
    </section>
  </div>

  <!-- Core Script -->
  <script src="script.js"></script>
</body>
</html>
