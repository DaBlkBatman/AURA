<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA Sanctuary</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🌾 Field Entrance -->
  <section id="field-screen" class="screen fade">
    <video autoplay muted loop id="field-video">
      <source src="field.mp4" type="video/mp4" />
    </video>
    <audio autoplay loop>
      <source src="ambient.mp3" type="audio/mpeg" />
    </audio>
    <div class="overlay">
      <h1>Welcome to AURA’s Sanctuary</h1>
      <button onclick="enterSanctuary()">Enter</button>
    </div>
  </section>

  <!-- 🧠 Main App -->
  <section id="main-app" class="screen fade hidden">
    <h2>Hello, Guardian</h2>

    <!-- 🔊 Voice Personality -->
    <label for="voiceSelect">Choose AURA’s Voice:</label>
    <select id="voiceSelect">
      <option value="warm">Warm</option>
      <option value="enthusiastic">Enthusiastic</option>
      <option value="calm">Calm</option>
    </select>

    <!-- 🧠 Reminder System -->
    <h3>Reminders</h3>
    <input type="text" id="reminderInput" placeholder="Enter reminder..." />
    <button onclick="addReminder()">Add</button>
    <ul id="reminder-list"></ul>

    <!-- 🌱 Plant Scanning -->
    <h3>Scan a Plant</h3>
    <input type="file" id="plant-image-input" accept="image/*" />
    <button onclick="scanPlant()">Scan</button>
    <div id="plant-result"></div>

    <!-- 📷 Real-World View -->
    <h3>Live View</h3>
    <video id="real-world-view" autoplay></video>

    <!-- 📚 Book Reading -->
    <h3>Read a Book</h3>
    <input type="text" id="bookTitle" placeholder="Enter book title..." />
    <button onclick="readBook()">Read</button>
    <div id="book-content"></div>

    <!-- 🖼️ Appearance Customization -->
    <h3>Customize AURA</h3>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadAppearance()">Upload</button>

    <!-- 🧠 Memory Archiving -->
    <h3>Archive a Memory</h3>
    <input type="text" id="memoryInput" placeholder="Enter memory..." />
    <button onclick="archiveMemory()">Archive</button>

    <!-- 🧿 AR Overlay Stub -->
    <div id="ar-overlay" class="hidden">AR Overlay Placeholder</div>
  </section>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
